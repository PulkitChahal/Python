<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
</head>
<body>
    {% comment %} {% if name and age %}
    <h1>{{ name }} age is {{ age }}</h1>
    {% elif name %}
    <h1>Hello: {{ name }}</h1>
    {% elif age %}
    <h1>{{age}}</h1>
    {% endif %} {% endcomment %}

    {% for name in value %}
    <li>{{ name }}</li>
    {% endfor %}


</body>
</html>

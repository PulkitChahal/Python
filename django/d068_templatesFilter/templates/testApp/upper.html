<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Template Filter</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
{% for r in data_list %}
<ul>
    <li>{{ r.name | upper }}</li>
    <li>{{ r.subject | upper }}</li>
    <li>{{ r.dept | upper }}</li>
    <li>{{ r.date | upper }}</li>
</ul>
<hr>
{% endfor %}

</body>
</html>
